<div class="exchanges-select">
  <div class="message message-info">
    Selecting from<br>
    #### currenies<br>
    from {{ selectedCount() }} exchanges
  </div>
  <div class="exchanges-bulk-selectors">
    <div
      class="exchanges-bulk-selector"
      [class.selected]="!allAreSelected"
      [class.deselected]="allAreSelected"
      (click)="setBulkSelection('selectAll')">
      All
    </div>
    <div
      class="exchanges-bulk-selector"
      [class.selected]="!noneAreSelected"
      [class.deselected]="noneAreSelected"
      (click)="setBulkSelection('selectNone')">
      None
    </div>
  </div>

  <ul>
    <li *ngFor="let exchange of exchanges; index as i"
      class = "exchange"
      [class.selected]="exchange.isSelected"
      [class.deselected]="!exchange.isSelected"
      (click)="setSelected($event, i)">
      {{ exchange.name }}
    </li>
  </ul>
</div>
